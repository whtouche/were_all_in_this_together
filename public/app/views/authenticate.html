<h3>Log in or Authenticate</h3>
<div ng-controller="authController">
  <h4>Log In</h4>
  <form>
    Email:
    <input type="text" ng-model="email" required /><br>
    Password:
    <input type="password" ng-model="password" required /><br>
    <button ng-click="signIn()">Sign In</button>
  </form>
</div>

<br>

<button ng-click="signOut()">Sign Out</button>

<div ng-controller="authController">
  <h4>Create New Account</h4>
  <form>
    First Name:
    <input type="text" ng-model="newFirst_name" required /><br>
    Email:
    <input type="text" ng-model="newEmail" required /><br>
    Password:
    <input type="password" ng-model="newPassword" required /><br>
    <button ng-click="createUser()">Sign In</button>
  </form>
</div>
